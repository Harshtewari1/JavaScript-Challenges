<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Temperature Convertor</h2>
        <div class="line">
            <input type="number" id="tempInp" placeholder="Enter Temperature" />
            <select id="convertiontype">
                <option value="celsius">Celsius to Fahrenheit</option>
                <option value="fahrenheit">Fahrenheit to Celsius</option>
                <option value="kelvin">Celsius to Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div id="result"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
